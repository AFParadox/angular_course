<app-header />

<main>
  <ul id="users">
    @for (user of users; track user.id){
    <li>
      <app-user
        [user]="user"
        (select)="onSelectUser($event)"
        (select2)="onSelectUser2($event)"
      />
    </li>
    }
  </ul>

  @if (selectedUserName){
    <app-tasks [name]="selectedUserName" />
  } @else {
    <p id="fallback">Select a user to see their tasks!</p>
  }
</main>
